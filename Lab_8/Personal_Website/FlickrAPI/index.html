<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body >
  <main>
    <div class="" style="background-color: #0f415c;">
      <div class="container-fluid" style="padding: 2%; ">
        <!-- <form class="" action="/get_feed" method="post"> -->
          <div class="row">
            <div style="text-align:center" class="col-3">
               <select id= "numPhotos" class ="custom-select custom-select-sm" name="relevance">
                <option value="" selected disabled>-- Number of photos --</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="70">70</option>
               </select>
               
            </div>
            <div class="col-5">
              <input class="form-control" type="text" id = "photo_title" placeholder="Search for a photo">
            </div>
            <div class="col-1">
              <input onclick="makeApiCall()" class="btn btn-light" type="submit" name="Submit" value = "Submit"/>
            </div>
          </div>
        <!-- </form> -->
      </div>
    </div>

  </main>
  <script src="../FlickrAPI/js/script.js"></script>
</body>
</html>
